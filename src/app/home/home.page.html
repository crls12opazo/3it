<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Seleccione un indicador
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list class="ion-padding-horizontal">
    <ion-list-header class="ion-text-center" *ngIf="divisas.length === 0">
      <ion-label>No se han cargado las divisas</ion-label>
    </ion-list-header>
    <ng-template ngFor let-divisa [ngForOf]="divisas">
      <ion-item *ngIf="filter(divisa)"  class="divisa-info ion-no-padding ion-margin-top" color="primary" lines="none">

        <ion-grid>
          <ion-row>
            <ion-col> 
            <ion-label class="ion-text-wrap">
              {{divisa.nombre}}
            </ion-label> 
          </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-badge class="badge" (click)="setDivisaDelay(divisa)" color="medium">{{divisa.unidad_medida}}</ion-badge>
            </ion-col>
          </ion-row>
        </ion-grid>
        <ion-icon (click)="resumen(divisa)" name="alert-circle-outline"></ion-icon>
        <div class="ion-text-center ion-no-margin ion-padding-start worker-status" slot="end">
          <ion-icon class="ion-text-bold" name="chevron-forward"></ion-icon>
        </div>
      </ion-item>
    </ng-template>
  </ion-list>
</ion-content>
