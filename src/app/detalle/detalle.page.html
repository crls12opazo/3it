<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      {{divisaNombre}}
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let serie of series">
      <ion-label>
        <h2>{{serie.fecha}}</h2>
      </ion-label>
      <ion-label class="label_valor">
        <h2>$ {{serie.valor}}</h2>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
